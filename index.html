<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="form.js" defer></script>
    </head>
<body>
    <div class="left-container">
    Hello There
    </div>

    <div class="right-container">
        <div class="first">
            <div class="test1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <div class="test2">Sign up now to get started.</div>
            <div class="test3">You <span>know</span> you want to.</div>
        </div>
        <div class="second">
            <p id="motivation">Lets do this!</p>
            <form action="fake-service.com" method="post">
                <div class="form-left">
                    <div class="inputWrapper">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" required>
    
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
    
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="form-right">
                    <div class="inputWrapper">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
    
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone">
    
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password">
                    </div>
                </div>
            </form>
        </div>
        <div class="third">
            <button type="submit">Create Account</button>
            <div>Already have an account? <a>Log in</a></div>
        </div>
    </div>
</body>
</html>
